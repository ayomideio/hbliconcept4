{% load static %}
<!-- {% extends 'basic.html' %} -->
<!DOCTYPE html>
<head>
	<title>Login Page</title>
 <!--Custom styles-->
	<link rel="stylesheet" type="text/css" href={% static "bootstrap/css/styles.css" %}>
</head>
<!-- {% block content %} -->
    <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
		
				<img src="{% static 'images/logo.png' %}" alt="Login Image" style={{marginBottom:'0px'}}/>
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="username" name="username" value="ayomide" text="ayomide" class="form-control" >

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password" name="password" type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input  type="checkbox">Remember Me
					</div>
                     <!-- {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'home' %}" />
                        {% endif %} -->
					<div class="form-group">
						<input type="submit" value="Logihhn" class="btn float-right login_btn">
					</div>
				</form>
             <div>
            <!-- <p style="color: red">{{ form.errors }}</p> -->
        </div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="{% url 'signup' %}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="{% url 'account_reset_password' %}">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
