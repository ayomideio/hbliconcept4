{% extends 'acc_back.html' %}
{% load static %}

{% block content %}
        <!-- page-content  -->
<main class="page-content pt-2">
         
    <a href="#" id="fmp-button" data-theme="ice-theme" class="theme ice-theme" style="display: none;"></a>
    <div id="overlay" class="overlay"></div>
    <div class="container-fluid p-5">
      <div class="card" style="margin:auto;margin-top: 3rem;">
        <div class="card-header" style="background-color: #2c6db8;height:2.5rem; color:white">
          <h5 style="margin-top: -0.5rem;">Manual Exception</h5>
        </div> 
        <form class="form-horizontal" style="margin-top: 1rem;" id='calloverexceptionreview' method="POST" action="{% url 'editmanualexception' %}" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="bs-example">
            <nav class="navbar navbar-expand-md navbar-light">
                 
                   
                    <div class="navbar-nav ml-auto">
                      {% if isOwner %}
                      <input type="submit"  class="btn btn-success" value="Accept" />
                        {% endif %}
                        <button type="button" class="btn btn-primary ml-2" id='btnSend'>Save</button>
                        <button type="button" class="btn btn-primary ml-2" id='btnSend'>Message</button>
                        <button type="button" class="btn btn-danger ml-2"><a href="{% url 'manualexception' %}">Close</a></button>
                    </div>
            </nav>
        </div>
      
      
  {% for result in results %}
    <div class="card-header" style="background-color: #2c6db8; margin: 1rem; color: white; height:2.4rem;">
        <h5 style="margin-top: -0.5rem;">Manual Exception Details</h5>
     </div>
     <div style="margin-right: 3rem;">
    <div class="form-group" style="margin-top: 1rem;">
  
      <label class="control-label col-sm-2" for="callover">Exception ID*</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" value="{{ result.EXCEPTION_ID }}" readOnly id="callover" name="exceptionid">
        <input type="text" class="form-control" style="display: none;"  id="sendSignal" name="sendSignal">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="branch">Exception Title*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.EXCEPTION_TITLE }}" readOnly   name="exceptiontitle">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="observe">Recipient *</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" value="{{ result.RECIPIENT }}" readOnly id="observe" name="recipient">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="observe">Recipient Email *</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" value="{{ result.RECIPIENT_EMAIL }}" readOnly id="observe" name="recipientemail">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="observe">Branch Code *</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" value="{{ result.BRANCH_CODE }}" readOnly id="observe" name="branchcode">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="observe">Additional Recipients *</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" value="{{ result.ADDITIONAL_RECIPIENTS }}" readOnly id="observe" name="scsscs">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="observe">Control Process *</label>
        <div class="col-sm-10">     
          <input type="text" class="form-control" value="{{ result.CONTROL_PROCESS }}" readOnly name='controlprocess' >     
          <input type="text" class="form-control" value="{{ result.ACTION }}" readOnly name='action' hidden >     
          <input type="text" class="form-control" value="{{ result.IMPLICATION }}" readOnly name='implication' hidden>     
         
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">Review Date</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.REVIEW_DATE }}" readOnly id="severe"  name="reviewdate">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">EXCEPTION STATUS</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.EXCEPTION_STATUS }}" readOnly id="severe"  name="severity">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">EXCEPTION DATE</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.EXCEPTION_DATE }}" readOnly id="severe"  name="severity">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">EXCEPTION OWNER</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.EXCEPTION_OWNER }}" readOnly id="severe"  name="owner">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">IC4 INPUTTER</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.IC4_INPUTTER}}" readOnly id="severe"  name="inputter">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">ACCEPTED DATE</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.ACCEPTED_DATE}}" readOnly id="severe"  name="severity">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">IC4_INPUTTER</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.IC4_INPUTTER}}" readOnly id="severe"  name="severity">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="observe">Upload File</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control"  id="fp" name="fp">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">Severity Level</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.SEVERITY_LEVEL }}" readOnly id="severe"  name="severitylevel">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">IC4 SEVERITY ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ result.IC4_SEVERITY_ID}}" readOnly id="severe"  name="severity">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="severe">COMMENTS</label>
        <div class="col-sm-10">
          <textarea class="form-control" name='comments' rows="3"></textarea>
        <textarea class="form-control" name='prevcomments' rows="3">{{ result.IC4_REASON }}</textarea>
        </div>
      </div>



    </div>
    {% endfor %}
  </form>

</div>
<scr src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></scr>
<scr src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></scr>
<scr src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></scr>

<script>
  document.getElementById('btnSend').onclick=function(){

  
        // var inputF = document.getElementById("sendSignal"); 
  
      
        //     inputF.value = "textValue"; 
        document.getElementById('sendSignal').value='send'
        // alert(document.getElementById('sendSignal').value)
        // calloverexceptionreview
  
  document.getElementById('calloverexceptionreview').submit()
    
  }
  
  
</script>

</main>

{% endblock %}
